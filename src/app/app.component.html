<form [formGroup]="group">
  <p>
    <input id="checkbox" type="checkbox" formControlName="checkbox">
    <label for="checkbox">Remove required validator</label>
  </p>
  <div>
    <label>Post Code</label>
    <input type="text" formControlName="postCode">
    <p class="error" *ngIf="group.get('postCode').touched && group.get('postCode').invalid">Invalid field!</p>
  </div>
</form>
