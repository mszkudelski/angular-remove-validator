<form>
  <p>
    <input id="checkbox" type="checkbox" [formControl]="checkboxControl">
    <label for="checkbox">Remove required validator</label>
  </p>
  <div>
    <label>Post Code</label>
    <input type="text" [formControl]="postCodeControl">
    <p class="error" *ngIf="postCodeControl.touched && postCodeControl.invalid">Invalid field!</p>
  </div>
</form>
